<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Account Settings</title>
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
    </head>
    <body>
        <div id="navBar">
            <ul>
                <li><a id="coyote" href="index.html">Coyote <img src="https://user-images.githubusercontent.com/69914709/98728498-939bd880-2367-11eb-82f2-c822ebd93b28.png" alt = "CoyoteLogo" style="height:3%;"></a></li>
                <li id="logoutLi" style="float: right;"><a id="logoutBtn" href="javascript:logout()">Logout</a></li>
            </ul>
        </div>
        <div id="content">
            <form id="notiForm">
                <label for="notiCheck">Notifactions?</label>
                <input type="checkbox" id="notiCheck" name="notiCheck"><br><br>
                <input type="submit" value="Submit">
            </form><br><br>
            <form id="deleteForm">
                <label for="delete">If you wish to delete your account, enter your password and click submit</label><br>
                <input type="password" id="password" name="password"><br><br>
                <input type="submit" value="Submit">
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
